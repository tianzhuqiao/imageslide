apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'tq'
    bintrayName = 'imageslide'

    publishedGroupId = 'com.feiyilin'
    libraryName = 'imageslide'
    artifact = 'imageslide'

    libraryDescription = 'Imageslide in kotlin for Android'

    siteUrl = 'https://github.com/tianzhuqiao/imageslide'
    gitUrl = 'https://github.com/tianzhuqiao/imageslide.git'

    libraryVersion = '0.1.1'

    developerId = 'tianzhuqiao'
    developerName = 'Tianzhu Qiao'
    developerEmail = 'tq@feiyilin.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'jp.wasabeef:picasso-transformations:2.2.1'
    implementation 'com.romandanylyk:pageindicatorview:1.0.3'
    implementation 'com.asksira.android:loopingviewpager:1.3.1'
    implementation 'com.github.MikeOrtiz:TouchImageView:2.3.2'
}
tasks.withType(Javadoc).all {
    enabled = false
}
apply from: './installv1.gradle'
apply from: './bintrayv1.gradle'